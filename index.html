<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jna | ज्ञा</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon"> <!-- Add this line -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png"> <!-- Add this line -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png"> <!-- Add this line -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');

        body {
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-end));
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .glow {
            text-shadow: 0 0 5px var(--glow-color, rgba(255, 255, 255, 0.5)),
                0 0 10px var(--glow-color, rgba(255, 255, 255, 0.4)),
                0 0 15px var (--glow-color, rgba(255, 255, 255, 0.3)),
                0 0 20px var(--glow-color, rgba(255, 255, 255, 0.2)),
                0 0 25px var(--glow-color, rgba(255, 255, 255, 0.1));
            transition: color 2s ease-in-out, text-shadow 2s ease-in-out;
        }

        @keyframes moveBg {
            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0 0;
            }
        }

        .background-animation {
            animation: moveBg 10s linear infinite;
        }

        .floating-characters {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-character {
            position: absolute;
            font-size: 24px;
            opacity: var(--floating-opacity);
            color: var(--text-color);
            animation: floatCharacter var(--floating-speed) linear infinite;
        }

        @keyframes floatCharacter {
            0% {
                transform: translateY(0) rotate(0);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }

            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        .feature-marquee {
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            margin-top: 4rem;
            margin-bottom: 3rem;
        }

        .feature-marquee-content {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 40s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(-100%, 0);
            }
        }

        .feature-box {
            display: inline-flex;
            align-items: center;
            height: 50px;
            margin: 0 10px;
            padding: 5px 25px;
            border-radius: 20px;
            border: 1px solid var(--glow-color);
            box-shadow: 0 0 10px var(--glow-color);
            background: rgba(0, 0, 0, var(--background-opacity));
            font-size: 0.875rem;
        }

        .feature-icon {
            margin-right: 5px;
        }
    </style>
</head>

<body class="background-animation">

</body>
